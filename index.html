<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>T + M Heart Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --overlay-bg: rgba(10, 12, 16, 0.65);
      --heart-shadow: 0 12px 40px rgba(0, 0, 0, .35);
      --text-shadow: 0 2px 10px rgba(0, 0, 0, .45);
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 700px at 15% 10%, #fafafa 0%, #f2f4f7 40%, #e9eef5 100%);
      color: #0b1220;
    }

    .page {
      min-height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hint {
      opacity: .7;
      font-size: 0.95rem;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: var(--overlay-bg);
      backdrop-filter: blur(3px);
      z-index: 9999;
      transition: opacity 220ms ease;
      opacity: 0;
    }

    .overlay.visible {
      display: flex;
      opacity: 1;
    }

    .heart-wrap {
      position: relative;
      width: min(68vmin, 520px);
      aspect-ratio: 1 / 1;
      display: grid;
      place-items: center;
      animation: pop 380ms cubic-bezier(.2, .8, .2, 1) both;
      filter: drop-shadow(var(--heart-shadow));
    }

    .heart-wrap svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .initials {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-weight: 800;
      font-size: clamp(1.4rem, 4.5vmin, 2.4rem);
      color: white;
      text-shadow: var(--text-shadow);
      mix-blend-mode: overlay;
      user-select: none;
      pointer-events: none;
    }

    .heart {
      transform-origin: 50% 60%;
      animation: pulse 1.6s ease-in-out 380ms infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.04);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes pop {
      0% {
        transform: scale(.85);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Scrolling text */
    .scroll-text-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 2rem;
      margin-top: 1.5rem;
    }

    .scroll-text {
      position: absolute;
      white-space: nowrap;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      text-shadow: var(--text-shadow);
      animation: scroll-left 12s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    .glow {
      position: absolute;
      inset: -6%;
      border-radius: 50%;
      background: radial-gradient(closest-side, rgba(255, 138, 179, .45), rgba(255, 59, 125, .06) 55%, transparent 70%);
      filter: blur(6px);
      pointer-events: none;
    }
  </style>
</head>

<body>
  <main class="page">
    <div>
      <h1>T + M â€” Click Anywhere</h1>
      <p class="hint"></p>
    </div>
  </main>

  <!-- Overlay -->
  <div id="tm-overlay" class="overlay">
    <div class="heart-wrap">
      <div class="glow"></div>
      <svg class="heart" viewBox="0 0 512 512">
        <defs>
          <linearGradient id="tmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ff3b7d" />
            <stop offset="55%" stop-color="#ff6fa1" />
            <stop offset="100%" stop-color="#ffd1e1" />
          </linearGradient>
        </defs>
        <path fill="url(#tmGrad)" d="M471.7,73.9c-49.7-45.3-129.8-37.9-177.4,16.4l-18.3,20.6l-17-19.3C208,35.3,129,27.6,80.3,71.1
          C27.7,117.9,23,203.2,70.1,256l168.1,184.2c6.8,7.4,16.3,11.7,26.3,11.7s19.5-4.3,26.3-11.7L460.3,256
          C506.5,202.1,504.1,118.3,471.7,73.9z" />
      </svg>
      <div class="initials">T&nbsp;+&nbsp;M</div>
    </div>
    <!-- Scrolling text -->
    <div class="scroll-text-container">
      <div class="scroll-text">ðŸ’– Tanjina Pagol , Mutki ðŸ¤£ , Tar chira , I love youðŸ’–</div>
    </div>
  </div>

  <script>
    (function () {
      const overlay = document.getElementById('tm-overlay');
      let timeoutId = null;

      document.addEventListener('click', (evt) => {
        if (evt.target.closest('#tm-overlay')) return;
        showOverlay();
      });

      function showOverlay() {
        overlay.classList.add('visible');
        clearTimeout(timeoutId); // reset any previous timer
        timeoutId = setTimeout(hideOverlay, 7000);
      }

      function hideOverlay() {
        overlay.classList.remove('visible');
      }
    })();
  </script>
</body>
</html>
